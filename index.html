<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Sound Machine</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="drum-machine">
            <div id="text">Play With Me!</div>
            <div id="keys">
                <button data-key="81" class="drum-pad" id="keyQ" onClick="mySoundQ()">
                    <kbd>Q</kbd>
                </button>
                <button data-key="87" class="drum-pad" id="keyW" onClick="mySoundW()">
                    <kbd>W</kbd>
                </button>
                <button data-key="69" class="drum-pad" id="keyE" onClick="mySoundE()">
                    <kbd>E</kbd>
                </button>
                <button data-key="65" class="drum-pad" id="keyA" onClick="mySoundA()">
                    <kbd>A</kbd>
                </button>
                <button data-key="83" class="drum-pad" id="keyS" onClick="mySoundS()">
                    <kbd>S</kbd>
                </button>
                <button data-key="68" class="drum-pad" id="keyD" onClick="mySoundD()">
                    <kbd>D</kbd>
                </button>
                <button data-key="90" class="drum-pad" id="keyZ" onClick="mySoundZ()">
                    <kbd>Z</kbd>
                </button>
                <button data-key="88" class="drum-pad" id="keyX" onClick="mySoundX()">
                    <kbd>X</kbd>
                </button>
                <button data-key="67" class="drum-pad" id="keyC" onClick="mySoundC()">
                    <kbd>C</kbd>
                </button>
            </div>
        </div>
        <audio data-key="81" src="sounds/beep.wav" class="playing" id="audioQ"></audio>
        <audio data-key="87" src="sounds/bow.wav" class="playing" id="audioW"></audio>
        <audio data-key="69" src="sounds/click.wav" class="playing" id="audioE"></audio>
        <audio data-key="65" src="sounds/guillotine.wav" class="playing" id="audioA"></audio>
        <audio data-key="83" src="sounds/pewpew.wav" class="playing" id="audioS"></audio>
        <audio data-key="68" src="sounds/snap.wav" class="playing" id="audioD"></audio>
        <audio data-key="90" src="sounds/snush.wav" class="playing" id="audioZ"></audio>
        <audio data-key="88" src="sounds/spurs.wav" class="playing" id="audioX"></audio>
        <audio data-key="67" src="sounds/wrench.wav" class="playing" id="audioC"></audio>
        <script src="index.js"></script>
    </body>
</html>
